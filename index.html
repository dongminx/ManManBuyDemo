    <!--discount start-->
    <section id="discount">
        <div class="discount-title">
            <span>超值折扣推荐</span>

        <div class="discount-list">

    <!--more start-->
    <section id="more">

    <!--footer start-->

    <!--<script src="../js/handlebars-1.0.0.beta.6.js"></script>-->
    <script src="./js/template.js"></script>
    <script src="./js/zepto.js"></script>
    <script src="./js/jquery-1.12.2.js"></script>
    <script src="./js/index.js"></script>
    <script type="text/template" id="menu-temp">
        {{each result as value index}}
        <div class="col-xs-3 item">
            <a href="{{value.titlehref}}">
                    {{#value.img}}
                    <p>{{value.name}}</p>
                </a>
        </div>
        {{/each}}
    </script>
    <script type="text/template" id="count-temp">
        {{each result as value index}}
        <div class="media">
            <div class="media-left">
                <a href="#">
                    {{#value.productImgSm}}
                </a>
            </div>
            <div class="media-body">
                <p class="media-heading">{{#value.productName}}</p>
                <p><span>{{#value.productPinkage}}</span></p>
                <p class="time">{{#value.productFrom}}|{{#value.productTime}}</p>
            </div>
        </div>
        {{/each}}
    </script>
</body>
